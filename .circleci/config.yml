jobs:
  build-latest:
    docker:
      - image: docker:17.09.1-git
    steps:
      - run:
          command: |
            ./bin/build.sh latest
            ./bin/test.sh latest
          name: Build and test latest Docker image
  build-latex:
    docker:
      - image: docker:17.09.1-git
    steps:
      - run:
          command: |
            ./bin/build.sh latex
            ./bin/test.sh latex
          name: Build and test latex Docker image
  push:
    docker:
      - image: docker:17.03.0-ce
    steps:
      - setup_remote_docker:
          version: 17.03.0-ce-git
      - run:
          command: |
            docker login --username $DOCKER_LOGIN --password $DOCKER_PASSWORD
          name: Push Docker images to registry
  shellcheck:
    docker:
      - image: koalaman/shellcheck-alpine:v0.4.7
    steps:
      - checkout
      - run:
          command: find . -name "*.sh" -exec shellcheck {} +
          name: Check all shell scripts
  yamllint:
    docker:
      - image: boiyaa/yamllint:1.8.1
    steps:
      - checkout
      - run:
          command: yamllint --strict .
          name: Check all YAML files

version: 2

workflows:
  build-push:
    jobs:
      - build-latest:
          requires:
            - shellcheck
            - yamllint
      - build-latex:
          requires:
            - shellcheck
            - yamllint
      - shellcheck
      - yamllint
      - push:
          filters:
            branches:
              only: master
          requires:
            - build-latest
            - build-latex
  version: 2
